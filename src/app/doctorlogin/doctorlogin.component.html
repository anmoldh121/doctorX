<div class="col">
    <ul style="flex-direction: row; justify-content: center">
      <li><div class="logo">DoctorX</div></li>
    </ul>
    <div class="row">
      <div class="card">
        <ul style="flex-direction: column">
          <li>
            <ul style="flex-direction: row; justify-content: left;">
              <li><a class="nav-text" style="border-bottom: 2px solid blue;color: gray">Login</a></li>
              <li><a routerLink="/doctorsignup" class="nav-text">Signup</a></li>
            </ul>
          </li>
          <li>
            <div class="form">
              <input [(ngModel)]="email" type="text" name="Email" autocomplete="off" required>
              <label class="label-name" for="Email">
                <span class="label-container">Email</span>
              </label>
            </div>
          </li>
          <li>
            <div style="margin-top: 30px;margin-bottom:41px;" class="form">
              <input [(ngModel)]="password" type="password" name="Password" required>
              <label class="label-name" for="password">
                <span class="label-container">Password</span>
              </label>
            </div>
          </li>
          <li>
            <ul style="justify-content:left;">
              <li style="font-size: 15px;margin-top:20px;color: green">Forgot Pass ?</li>
              <li style="font-size: 15px;margin-top:20px;margin-left: 110px;"><input type="checkbox" name="" id="">Remember me</li>
            </ul>
          </li>
          <li><div class="button">
            <ul style="flex-direction: row">
                <li><a (click)="login()" class="button-text">Login</a></li>
            </ul>
          </div></li>
        </ul>
      </div>
    </div>
  </div>

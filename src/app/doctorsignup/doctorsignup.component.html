<div class="col">
    <ul style="flex-direction: row; justify-content: center">
      <li><div class="logo">ComplianceCrew</div></li>
    </ul>
    <div class="row">
      <div class="card">
        <ul style="flex-direction: column">
          <li>
            <ul style="flex-direction: row; justify-content: left;">
              <li><a routerLink="/doctorlogin" class="nav-text">Login</a></li>
              <li><a style="border-bottom: 2px solid blue;color: gray" class="nav-text">Signup</a></li>
            </ul>
          </li>
          <li>
            <div class="form">
              <input [(ngModel)]="name" type="text" name="name" required>
              <label class="label-name" for="Name">
                <span class="label-container">Name</span>
              </label>
            </div>
          </li>
          <li>
            <div style="margin-top: 20px;margin-bottom:10px;" class="form">
              <input [(ngModel)]="email" type="text" name="Email" required>
              <label class="label-name" for="Email">
                <span class="label-container">Email</span>
              </label>
            </div>
          </li>
            <li>
                <div style="margin-top: 20px;margin-bottom:10px;" class="form">
                  <input [(ngModel)]="password" type="password" name="password" required>
                  <label class="label-name" for="password">
                    <span class="label-container">Password</span>
                  </label>
                </div>
              </li>
          <li><div class="button">
            <ul style="flex-direction: row">
                <li><a (click)="signup()" class="button-text">Signup</a></li>
            </ul>
          </div></li>
        </ul>
      </div>
    </div>
  </div>
